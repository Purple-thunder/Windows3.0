<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Introducing lates product windows 3.0">
    <meta name="robots" content="nofollow, noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft</title>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- linking external css to the html  -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- linking external javascript to the html -->
    <script type="text/javascript" src="./Java_Script/script.js"></script>

    <!-- linking external fonts style to html -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body class="formBody">
    <!-- This is header section for the website -->
    <header class="indexHeader active4"></header>
    
    <!-- This is html for hidden login and signup form -->
    <!-- This div will make background opaque -->
    <div class="backgroundBlur"></div>
    

    <!-- This is main section for the website -->
    <main class="indexMain">

        <!-- html for Introdunction on home page -->
        <section class="formIntro">
            <h1>We are here to help</h1>
            <p>We value your input! If you have encountered any issues or have feedback regarding our product, please let us know. We are here to help and appreciate your valuable input.</p>
        </section>

        <!-- html for introduction for window 3.0 -->
        <section class="newProduct">
            <div class="feedbackForm">
                <div>
                    <img src="./img/contactUs.png" alt="contact us">
                    <form class="feedbackForm">
                        <h2>Contact Us</h2>
                        <div>
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div>
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="feedback">Feedback</label>
                            <textarea id="feedback" name="feedback"></textarea>
                        </div>
                        <button type="submit" onclick="myValidate()">Submit</button>
                    </form>
                </div>
            </div>            
        </section>
    </main>
    
    <!-- This is footer for the website -->
    <footer class="indexFooter" id="footer"></footer>
    </body>
</html>
